<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pokemon API</title>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
    </head>
    <body>
        <form>
            <input type="text" class="pokemon-search" name="name" placeholder="Pokemon Name"></input>
            <button class="trigger-button">Get Pokemon Info</button>
            <p id="error-message"></p>
        </form>
        <div id="pokedex">
            <div id="left">
              <div id="logo"></div>
              <div id="bg_curve1_left"></div>
              <div id="bg_curve2_left"></div>
              <div id="curve1_left">
                <div id="buttonGlass">
                  <div id="reflect"></div>
                  <div id="pokemon-id-number">54</div>
                </div>
                <div id="miniButtonGlass1"></div>
                <div id="miniButtonGlass2"></div>
                <div id="miniButtonGlass3"></div>
              </div>
              <div id="curve2_left">
                <div id="junction">
                  <div id="junction1"></div>
                  <div id="junction2"></div>
                </div>
              </div>
              <div id="screen">
                <div id="topPicture">
                  <div id="buttontopPicture1"></div>
                  <div id="buttontopPicture2"></div>
                </div>
                <div id="picture">
                  <img id="display-picture" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/54.png" alt="Psyduck" height="170" />
                </div>
                <div id="buttonbottomPicture"></div>
                <div id="speakers">
                  <div class="sp"></div>
                  <div class="sp"></div>
                  <div class="sp"></div>
                  <div class="sp"></div>
                </div>
              </div>
              <div id="bigbluebutton"></div>
              <div id="barbutton1"></div>
              <div id="barbutton2"></div>
              <div id="cross">
                <div id="leftcross">
                  <div id="leftT"></div>
                </div>
                <div id="topcross">
                  <div id="upT"></div>
                </div>
                <div id="rightcross">
                  <div id="rightT"></div>
                </div>
                <div id="midcross">
                  <div id="midCircle"></div>
                </div>
                <div id="botcross">
                  <div id="downT"></div>
                </div>
              </div>
            </div>
            <div id="right">
              <div id="stats">
                <div id="pokemon-name-display">PSYDUCK</div>
                <hr style="border: dotted;">
                <div id="stats-container">
                    <div id="stats-data">
                        <div id="base-stats-container">
                            <div style="width: 50%;">
                                <span>
                                    <strong>Type:</strong> 
                                    <span id="stat-type">Water</span>
                                </span>
                                <br>
                                <span>
                                    <strong>Height:</strong> 
                                    <span id="stat-height">2'072'</span>
                                </span>
                            </div>
                            <div style="width: 50%;">
                                <span>
                                    <strong>Weight:</strong> 
                                    <span id="stat-weight">43.2</span>
                                </span>
                                <br>
                                <span>
                                    <strong>Color:</strong> 
                                    <span id="stat-color">Yellow</span>
                                </span>
                                <br>
                            </div>
                        </div>
                        <div id="description-container">
                            <strong>The duck Pokemon</strong><br/>
                            Uses mysterious powers to perform various attacks.
                        </div>
                    </div>
                    <div id="evolutions-data" hidden>
                        <span>
                            <strong>Evolves From:</strong> 
                            <span id="evolve-from">...</span>
                        </span>
                        <br>
                        <span>
                            <strong>Evolves Into:</strong> 
                            <span id="evolve-into">...</span>
                        </span>
                        <br>
                        <span>
                            <strong>Evolution Trigger:</strong> 
                            <span id="evolve-trigger">...</span>
                        </span>
                        <br>
                        <span>
                            <strong>Growth Rate:</strong> 
                            <span id="growth-rate">...</span>
                        </span>
                        <br>
                      </div>
                    <div id="abilities-data" hidden>
                        <div id="abilities-data-container">
                            <div style="width: 50%;"></div>
                            <div style="width: 50%;"></div>
                        </div>
                    </div>
                </div>
              </div>
              <div id="blueButtons1">
                <button class="blueButton" id="evolutions-button">
                    <img
                      class="button-images"
                      alt="evolutions button"
                      src="https://raw.githubusercontent.com/PokeAPI/sprites/ca5a7886c10753144e6fae3b69d45a4d42a449b4/sprites/items/dream-world/lucky-egg.png"
                    >
                </button>
                <button class="blueButton" id="abilities-button">
                    <img
                      class="button-images"
                      alt="abilities button"
                      src="https://raw.githubusercontent.com/PokeAPI/sprites/ca5a7886c10753144e6fae3b69d45a4d42a449b4/sprites/items/dream-world/fighting-gem.png" 
                      >
                </button>
                <button class="blueButton" id="likes-button">
                    <img
                      class="button-images"
                      alt="pokemon likes button"
                      src="https://raw.githubusercontent.com/PokeAPI/sprites/ca5a7886c10753144e6fae3b69d45a4d42a449b4/sprites/items/dream-world/sweet-heart.png"
                    >
                </button>
                <button class="blueButton"></button>
                <button class="blueButton"></button>
              </div>
              <div id="blueButtons2">
                <button class="blueButton"></button>
                <button class="blueButton"></button>
                <button class="blueButton"></button>
                <button class="blueButton"></button>
                <button class="blueButton"></button>
              </div>
              <div id="miniButtonGlass4"></div>
              <div id="miniButtonGlass5"></div>
              <div id="barbutton3"></div>
              <div id="barbutton4"></div>
              <button class="button" id="yellowBox1">View Random Pokemon</button>
              <div id="yellowBox2"></div>
              <div id="bg_curve1_right"></div>
              <div id="bg_curve2_right"></div>
              <div id="curve1_right"></div>
              <div id="curve2_right"></div>
            </div>
          </div>
        <script type="module" src="script.js" type="application/javascript"></script>
        <script type="module" src="getMethods.js" type="application/javascript"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
